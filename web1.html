<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and images</title>
</head>
<body>
    <!-- <a></a> = for adding any link to it  -->
    <!-- target="_blank" is for opening the link in new tab -->
    <!-- alt+enter to add multiple cursor -->
    <a href="http://google.com"target="_blank">Go to google</a><br>
    <a href="http://instagram.com"target="_blank">Go to instagram</a><br>
    <a href="http://facebook.com"target="_blank">Go to facebook</a><br>
    <!-- a is tag here and href is attribute  -->
    <a href="/web.html"target="_blank"> my html file web </a><br>
    <!-- image is not presnt hence alt text is shown -->
    <img src="web.jpg" alt="Error in loading image">
    <img src="https://unsplash.com/photos/yl3ZZUvl9Rw" alt="remote image">
</body>
</html>
